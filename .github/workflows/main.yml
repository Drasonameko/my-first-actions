name: Github Actions CI
on:
  push:
    branches:
      - main
jobs: 
  Job1: 
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  Job2:
    needs: Job1
    runs-on: ubuntu-latest 

    env:
      MY_VARIABLE: "This is a variable!"

    steps:

      - name: second job
        run: echo "Second job running!"